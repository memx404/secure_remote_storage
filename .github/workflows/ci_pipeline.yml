name: CI Pipeline

on:
  push:
    branches: ["dev", "main", "master"]
  pull_request:
    branches: ["dev", "main", "master"]
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: securepassword123
        options: >-
          --health-cmd "mongosh --quiet --eval 'db.runCommand({ ping: 1 })' || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    env:
      MONGO_INITDB_ROOT_PASSWORD: securepassword123
      SRS_STORAGE: secure_storage_ci
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Show repository layout (debug)
        run: |
          ls -la
          ls -la tests || true
          python -c "import sys; print(sys.version)"

      - name: Run tests
        run: |
          pytest -q

env:
  MONGO_INITDB_ROOT_PASSWORD: securepassword123
  MONGO_HOST: localhost
  MONGO_PORT: 27017
  MONGO_USER: admin
  MONGO_DB: srs_db
  SRS_STORAGE: secure_storage_ci
  PYTHONUNBUFFERED: "1"
