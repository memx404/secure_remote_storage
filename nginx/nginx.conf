# Nginx Reverse Proxy Configuration
# ---------------------------------
# Configures the server to terminate SSL connections and forward traffic
# to the internal application server.

events {
    # Sets the maximum number of simultaneous connections per worker process.
    worker_connections 1024;
}

http {
    server {
        # Listen on port 443 for secure HTTPS traffic (IPv4)
        listen 443 ssl;
        
        # Server Identity
        server_name localhost;

        # SSL/TLS Configuration
        # Certificates are injected into the container at runtime/build time.
        ssl_certificate /etc/nginx/certs/server.crt;
        ssl_certificate_key /etc/nginx/certs/server.key;
        
        # Security Headers
        # X-Frame-Options: Deny prevents clickjacking attacks.
        add_header X-Frame-Options "DENY";
        # X-Content-Type-Options: Prevents MIME-type sniffing.
        add_header X-Content-Type-Options "nosniff";

        location / {
            # Proxy Pass
            # Forwards valid HTTPS requests to the internal Flask container on port 5000.
            proxy_pass http://server:5000;
            
            # Request Forwarding
            # Preserves the original client IP and Host header.
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
